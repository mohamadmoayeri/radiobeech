  {% block content %}
          <div  class="container pt-5 hero">
            <h2>Password Reset Confirm</h2>
 
                    {% if validlink %}
                     <form  method="post">
                     {% csrf_token %}
                     {{ form.as_p }}
                     <input type="submit"  class="btn-danger  btn-default" value="Change">
                     </form>
                    {% else %}
                      <p>This link is not valid, please try again.</p>
                    {% endif %}
          </div>

            
  {% endblock content%}
